<!DOCTYPE html>
<html lang="en">
    <head>
   <meta charset="UTF-8">
   <title>Contact</title>
   <link rel="stylesheet" href="style.css">
    </head>

    <body>
    
        <h2>Contact Us</h2>

        <form class="contact-form">

            <label>Name</label>
            <input type="text" required>

            <label>Email</label>
            <input type="email" required>

            <label>Message</label>
            <textarea rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

    </body>
</html>
